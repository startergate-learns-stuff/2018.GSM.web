<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ddd</title>
  </head>
  <body>
    <script type="text/javascript">
      var t = new Date();
      var d = new Date(2018,11,31);
      var diffDate = d - t;
      var result = Math.ceil(diffDate/(1000*60*60*24));
      document.write(result);
    </script>
  </body>
</html>
