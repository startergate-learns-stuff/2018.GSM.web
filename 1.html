<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML기본</title>
    <script type="text/javascript">
      function showImg() {
        document.getElementById("image").src = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Korea_Ramen.jpg/220px-Korea_Ramen.jpg";
      }
    </script>
  </head>
  <body>
    <h1 style="text-align: center;color:#32CD32" onclick="showImg()">라면</h1>
    <hr>
    <div><img id="image" src=""></div>
    <p><strong>라면</strong>은 기름에 미리 튀긴 국수를 스프와 함께 끓는 물에 넣어서 요리하는 국수 식품이다. 근래에는 기름에 튀기지 않은 라면이 나왔다. 보통 라면은 면과 분말스프, 건더기스프가 함께 포장되어 끓는 물에 3~4분 정도 스프와 함께 끓이면 조리된다.</p>
  </body>
</html>
