  </head>
  <body>
    <h1 style="text-align: center">꿈이라면</h1><br><br><br><br>
    <div style="text-align: center;font-style: italic;background-color: lightblue;line-height: 50px">
      사랑의 속박이 꿈이라면<br>
      출세의 해탈도 꿈입니다<br>
      웃음과 눈물이 꿈이라면<br>
      무심(無心)의 광명도 꿈입니다<br>
      일체만법(一切萬法)이 꿈이라면<br>
      사랑의 꿈에서 불멸을 얻겠습니다<br>
    </div>
