<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var t = new Date();
      if (t.getSeconds() % 2) {
        document.querySelector("body").style.backgroundColor = "green";
      } else {
        document.querySelector("body").style.backgroundColor = "yellow";
      }
    </script>
  </body>
</html>
