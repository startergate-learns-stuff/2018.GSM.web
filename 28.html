<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ddd</title>
  </head>
  <body>
    <script type="text/javascript">
      var num = [5, 3, 8, 2, 1];
      for (var i in num) { // == foreach
        for (var j = 0; j < num[i]; j += 1) {
          document.write('*');
        }
        document.writeln('<br>');
      }
    </script>
  </body>
</html>
