<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>링크 속성</title>
    <style media="screen">
      a {
        background-color:yellow;
      }
      .w3c:hover {
        background-color:green;
      }
      .wki:focus {
        background-color:red;
      }
      .w3s:active {
        background-color:blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>여기를 누르면 <a class="w3c" href="https://www.w3.org/">W3C</a>로 연결됩니다.</p>
      <p>여기를 누르면 <a class="wki" href="https://en.wikipedia.org">Wikipedia</a>로 연결됩니다.</p>
      <p>여기를 누르면 <a class="w3s" href="https://www.w3schools.com/">W3Schools</a>로 연결됩니다.</p>
    </div>
  </body>
</html>
