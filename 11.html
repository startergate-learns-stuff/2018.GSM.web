<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>인접형제, 형제</title>
    <style media="screen">
      a:active{
        background-color:blue;
      }
      a:link{
        text-decoration:none;
      }
      a:visited{
        color:red;
      }
      a:focus{
        background-color: green;
      }
      p:first-letter{
        font-size: 30px;
      }
      ul:first-line{
        background-color: yellow;
      }
      p:after{
        content:"a";
      }
      @font-face {
        font-family: "notokr1";
        src:url("./data/NotoSansKR-Black.otf")format("opentype")
      }
    </style>
  </head>
  <body>
    <div>
      <p>web programming</p>
      <ul>
        <li title="web html" style="font-family: 'notokr1'">CSS</li>
        <li title="web">HTML</li>
        <li title="web-programming">JavaScript</li>
      </ul>

        <li>sdfsdf</li>
        <li>dasfdafs</li>
        <li>fsadfew</li>
      </ul>

    </div>

</html>
