<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      @keyframes ani_color {
        from {
          color: green;
          font-size: 15px;
        }
        to {
          color: orange;
          font-size: 20px;
        }
        /*80% {
          color: yellow;
          font-size: 30px;
        }*/
      }
      span {
        animation-name: ani_color;
        animation-duration: 10s;
        animation-iteration-count: infinite;
      }
    </style>
  </head>
  <body>
    <span>안녕하세요</span>
  </body>
</html>
