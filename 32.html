<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      var fact = function (n) {
        if (n == 1) {
          return 1;
        }
        return n * fact(n-1);
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      document.write(fact(parseInt(prompt("숫자입력"))));
    </script>
  </body>
</html>
