<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>로그인 폼</title>
  </head>
  <body>
    <form action="./loginform.html" method="get">
      <fieldset>
        <legend>회원 로그인</legend>
        아이디: <input type="text"><br><br>
        이메일: <input type="email"><br><br>
        패스워드: <input type="password" placeholder="6~8자리 입력" pattern=".{6,8}"><br><br>
        <input type="submit" value="로그인">
        <input type="reset" name="" value="리셋">
      </fieldset>
      <fieldset>
        <legend>학년을 선택하세요</legend>
        <label><input type="radio" name="grade" value="1" checked> 1학년</label>
        <label><input type="radio" name="grade" value="2"> 2학년</label>
      </fieldset>
      <fieldset>
        <legend>학년과 수강과목 선택하세요(중복 가능)</legend>
        <label><input type="checkbox" value="웹프로그래밍"> 웹프로그래밍</label>
        <label><input type="checkbox" value="Java"> Java</label>
        <label><input type="checkbox" value="C프로그래밍"> C프로그래밍</label>
        <label><input type="checkbox" value="한국사"> 한국사</label>
        <label><input type="checkbox" value="C++"> C++</label>
      </fieldset>
      <fieldset>
        <legend>개설을 원하는 날짜와 시간을 선택하세요</legend>
        <br>날짜: <input type="date" name="" value="2018-09-15">
        시간: <input type="time" name="" value="15:30"><br><br>
      </fieldset>
    </form>
  </body>
</html>
