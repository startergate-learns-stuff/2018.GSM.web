<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TF</title>
    <style media="screen">
      div {
        display: inline;
        background-color: orange;
        padding: 5px;
      }
      .a {
        transform: rotate(-45deg);
      }
      .b {
        transform: skewX(15deg, 15deg);
      }
      .c {
        transform: translate(300px, 15px);
      }
      .d {
        transform: scale(3,2);
      }
    </style>
  </head>
  <body>
    <h3>Transform</h3>
    <hr>
    <div class="a">Rotate</div>
    <div class="b">Skew</div>
    <div class="c">Translate</div>
    <div class="d">Scale</div>
  </body>
</html>
