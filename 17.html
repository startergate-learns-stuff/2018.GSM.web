<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>abc</title>
    <style media="screen">
      .html {
        color:blue
      }
      .head {
        color:red
      }
      .title {
        color:green
      }
      .meta {
        color:orange
      }
      .body {
        color:black
      }
    </style>
  </head>
  <body>
    <h3 style="text-align: center">HTML 문서 구조 태그</h3>
    <hr>
    HTML 문서의 구조를 정의하기 위한 기본 태그들은 다음과 같으며, 필수 태그로 표시된 태그들은 문서에서 반드시 사용되어야 한다.
    <blockquote>
      <span class="html">&lt;html&gt;</span> : 문서의 시작과 끝<br>
      <span class="head">&lt;head&gt;</span> : 문서 머리 부분의 시작과 끝<br>
      <span class="title">&lt;title&gt;</span> : 문서 제목의 시작과 끝<br>
      <span class="meta">&lt;meta&gt;</span> : 문서의 메타 데이터<br>
      <span class="body">&lt;body&gt;</span> : 문서 몸통 부분의 시작과 끝<br>
      <head>
    </blockquote>
    <html>
  </body>
</html>
